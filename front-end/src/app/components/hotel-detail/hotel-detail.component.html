<div *ngIf="hotel" class="card mb-3 mx-auto" style="max-width: 600px;">
    <div class="card-body text-center">
      <h2 class="card-title">Hotel: {{ hotel.name }}</h2>
      <p class="card-text">Adresse: {{ hotel.address }}</p>
      <p class="card-text">Téléphone: {{ hotel.phone }}</p>
      <p class="card-text">Nombre d'étoiles: {{ hotel.numberOfStar }} étoiles</p>
      <p class="card-text">Nombre de chambres disponibles: {{ hotel.totalRoomOfAvailable }} chambres</p>
      <p class="card-text">Tarif: {{ hotel.price }} €</p>
      <p class="card-text">Ville: {{ hotel.city.name }}</p>
      <img *ngIf="imagePreview" [src]="imagePreview" class="img-fluid rounded" alt="Image de l'hôtel">
      <img *ngIf="imagePreview" [src]="imagePreview" alt="Aperçu de l'image" class="img-thumbnail mt-2" width="200">
      <div class="mt-3">
        <button class="btn btn-success me-2" (click)="onUpdateHotel(hotel)">✏️ Modifier</button>
        <button class="btn btn-danger" (click)="onDeleteHotel(hotel)">Supprimer</button>
      </div>
    </div>
  </div>
